		<h4 class="atitle"><span>2017-12-28</span>设计模式(三)————————Decorator模式学习笔记</h4>
		<h3>结构</h3>
		<p>&nbsp;&nbsp;&nbsp;装饰者模式是指代替别人进行工作，以便于通过代理对象就可以访问到目标对象的方法。他的好处就在于可以在代理类中拓展目标对象的功能。</p>
		<p><img src="img/simple.png" alt="图片2" width="700" /></p>
		<p>代理模式的关键点就在于，目标对象和代理对象都实现对象的接口，同时，目标对象是代理对象的拓展，目标函数需要代理函数进行实现。</p>
		
    <div class="keybq">
	<p><span>关键字词</span>：设计模式、Decorator、装饰</p>
